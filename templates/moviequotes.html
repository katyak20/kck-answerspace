<!-- Modal -->
<div class="modal fade" id="add-quote-modal" tabindex="-1" role="dialog" aria-labelledby="Add Pupil" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<h4 class="modal-title" id="myModalLabel">Add pupil</h4>
</div>
<form action="/addpupil" method="POST" class="form-horizontal" role="form">
<div class="modal-body">
<div class="form-group">
<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="inputEmail3" name="name" placeholder="Pupil Name">
</div>
</div>
<div class="form-group">
<label for="inputPassword3" class="col-sm-2 control-label">Class</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="inputPassword3" name="class" placeholder="Class Name">
</div>
</div>
    <div class="form-group">
<label for="inputPassword3" class="col-sm-2 control-label">Level</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="inputPassword3" name="level" placeholder="Level">
</div>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="submit" class="btn btn-primary">Add pupil</button>
</div>
    </form>
</div>
</div>
